<!doctype html>
<html lang="en" style="background: #090B2B">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"
    />
    <title>Hello, world!</title>
    <link
      href="https://unpkg.com/prismjs@v1.x/themes/prism-twilight.css"
      rel="stylesheet"
    />
    <script type="module" src="./embed.js"></script>
    <style>
      .flatfile_displayAsModal {
        z-index: 1000;
        box-sizing: content-box;
        padding: 50px !important;
        width: calc(100% - 100px) !important;
        height: calc(100vh - 100px) !important;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <h2><code>&lt;Flatfile /&gt;</code></h2>
      <p>
        With supporting libraries for Vanilla JS (use anywhere), React, and more
        libraries coming soon. You can integrate Flatfile in just a few lines of
        code.
      </p>

      <!-- Button to trigger the modal -->
      <div style="display: block; width: 50%;padding: 8px; border: 1px rgba(255,255,255,0.4) dashed; border-radius: 3px;">
        <button class="contrast" id="flatfile_launch" style="margin-bottom: 0">
          Import Data
        </button>
      </div>
      <br />
      <pre><code class="language-html">&lt;button class=&quot;contrast&quot; onclick=&apos;initializeFlatfile(&quot;YOUR_PUBLISHABLE_KEY&quot;)&apos;&gt;
  Import Data
&lt;/button&gt;</code></pre>
    </main>
    <script src="https://unpkg.com/prismjs@v1.x/components/prism-core.min.js"></script>
    <script src="https://unpkg.com/prismjs@v1.x/plugins/autoloader/prism-autoloader.min.js"></script>
  </body>
</html>
